}

function btn_orgListSearch() {
	var ret = window.showModalDialog('orgList.htm',this,'dialogWidth=700px;dialogHeight=500px');
	if(ret){
		if(ret[0]){	
			document.getElementById("orgcddepposids").value = ret[1];			
			var str = ret[0].split(",");
			var text = '';
			for(var i=0; i<str.length; i++){
				text += str[i] + '<br/>';
			}
			$("#orgcddepposes").html(text);
		}
	}
}
/*
*名       称: btn_roleListSearch()
*输入参数: 无

*更 新  者: 
*更新时间: 
*/
function btn_roleListSearch() {
	var ret = window.showModalDialog('roleList.htm',this,'dialogWidth=700px;dialogHeight=500px');

		if(ret[0]){	
			document.getElementById("roleids").value = ret[1];		
			document.getElementById("roles").value = ret[0];	
		}
	}
}
/*
*名       称: btn_clear(obj)
*输入参数: obj
*输出参数: 无
*机       能: 清空
*创 建  者: yuliang          
*创建时间: 2015-12-07
*更 新  者: 
*更新时间: 
*/
function btn_clear(obj) {
	if ( !window.confirm( Message.getString("MSG_IC_COMM_0021"))) 
		return;
	$(obj).parent().find(":text").each(function(i,n){
		$(n).val('');
	});
	$(obj).parent().find(":hidden").each(function(i,n){
		$(n).val('');
	});
	$(obj).parent().find("textarea").each(function(i,n){
		$(n).val('');
	});
}
